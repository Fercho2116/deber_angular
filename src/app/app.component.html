<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio</a>

      <li class="nav-item">
        <a class="nav-link" href="#">Personajes</a>

<div class="container mt-5">
  <h1 class="text-center mb-4">Personajes de Digimon</h1>
  <div class="row">
    @for (digimoncharacter of digimon; track digimoncharacter.name){
    <div class="col-md-4">
      <div class="card">
        <img src="{{digimoncharacter.img}}" class="card-img-top" alt="Agumon">
        <div class="card-body text-center">
          <h5 class="card-title">{{digimoncharacter.name}}</h5>
          <p class="card-text">Nivel: {{digimoncharacter.level}}</p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
